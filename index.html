<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Neumorphism Calculator Dark/Light</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
    <!-- partial:index.partial.html -->
    
 <div class="calculator">
  <h2 id="screen"></h2>
   <div id="row">
    <button onclick="clearScreen('clear')"id="clear">Clear</button>
  <button onclick="btnClick('/')">/</button>
  <button onclick="btnClick('*')">*</button>
    </div>
    <div id="row">
  <button onclick="btnClick(7)">7</button>
  <button onclick="btnClick(8)">8</button>
  <button onclick="btnClick(9)">9</button>
  <button onclick="btnClick('-')">-</button>
       </div>
       <div id="row">
           <button onclick="btnClick(4)">4</button>
           <button onclick="btnClick(5)">5</button>
           <button onclick="btnClick(6)">6</button>
           <button onclick="btnClick('%')">%</button>
           
       </div>
       <div id="row">
           <button onclick="btnClick(1)">1</button>
           <button onclick="btnClick(2)">2</button>
           <button onclick="btnClick(3)">3</button>
           <button onclick="btnClick('+')" id="plus">+</button>
       </div>
       <div id="row">
           <button onclick="btnClick(0)">0</button>
           <button onclick="btnClick('00')">00</button>
           <button onclick="btnClick('.')">.</button>
           <button onclick="equalClick()"id="equal">=</button>
       </div>
    </div>
    </center>
    <audio id="clickSound" src="clickeffect.mp3"></audio>

       
    <script src="script.js"></script>
    

</body>
</html>
